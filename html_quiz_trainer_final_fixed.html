        const shuffled = quizData.sort(() => 0.5 - Math.random()).slice(0, 30);
        const container = document.getElementById('quiz-container');

        shuffled.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = "question-container";
            div.innerHTML = `<strong>Вопрос ${index + 1}:</strong> ${item.question}`;
            item.answers.forEach((answer) => {
                div.innerHTML += `<div class="answers">
                    <label><input type="radio" name="q${index}" value="${answer}"> ${answer}</label>
                </div>`;
            });
            container.appendChild(div);
        });

        function submitQuiz() {
            let wrongAnswers = [];
            shuffled.forEach((item, index) => {
                const radios = document.getElementsByName("q" + index);
                let selected = null;
                for (const r of radios) {
                    if (r.checked) {
                        selected = r.value;
                        break;
                    }
                }
                if (selected !== item.correct) {
                    wrongAnswers.push({
                        question: item.question,
                        selected: selected,
                        correct: item.correct
                    });
                }
            });

            let resultDiv = document.getElementById('results');
            resultDiv.classList.remove("hidden");
            resultDiv.innerHTML = `<h2>Результаты</h2><p>Неправильных ответов: ${wrongAnswers.length}</p>`;
            wrongAnswers.forEach((wa, idx) => {
                resultDiv.innerHTML += `<div class="wrong-answer"><strong>${idx + 1})</strong> ${wa.question}<br>
                <span style="color:red;">Ваш ответ: ${wa.selected || "Не выбран"}</span><br>
                <span style="color:green;">Правильный ответ: ${wa.correct}</span><br><br></div>`;
            });
        }
    </script>
